<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apps by Pawelca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }

    .app-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 32px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.04),
        0 1px 2px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .app-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.08),
        0 2px 4px rgba(0, 0, 0, 0.08);
      text-decoration: none;
    }

    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 20px;
    }

    .app-card.nightcare .app-icon {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    }

    .app-card.speakify .app-icon {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .app-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 8px 0;
    }

    .app-description {
      color: var(--text-secondary);
      font-size: 15px;
      margin: 0 0 20px 0;
      line-height: 1.5;
    }

    .app-links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .app-link {
      color: var(--accent);
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .app-link:hover {
      text-decoration: underline;
    }

    .main-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .main-title {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 12px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      margin: 0;
    }

    @media (max-width: 600px) {
      .main-title {
        font-size: 36px;
      }

      .apps-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

    <div class="main-header">
      <h1 class="main-title">My Apps</h1>
